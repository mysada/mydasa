<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Arial', 'Avenir Next Georgian', Arial;
            background-color: #f9f9f9;
            padding-top: 50px;
        }

        .thank-you-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 171, 122, 0.1);
            text-align: center;
        }

        .thank-you-container h1 {
            font-family: 'Poppins', 'Avenir Next Georgian', Arial;
            font-weight: 700;
            color: #00AB7A;
        }

        .thank-you-container p {
            font-size: 16px;
            color: #333;
        }

        .order-id {
            font-size: 18px;
            font-weight: 700;
            color: #00AB7A;
        }

        .btn-home {
            background-color: #00AB7A;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: #fff;
            color: #00AB7A;
            border: 1px solid #00AB7A;
        }

        .btn-home:active {
            background-color: #008E65;
            transform: scale(0.95);
            color: #fff;
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <h1>Thank You for Your Order!</h1>
    <p>Your order has been successfully placed.</p>
    <p class="order-id">Order ID: #12345678</p> <!-- Replace with dynamic order ID -->
    <p>We appreciate your business and hope you enjoy your purchase. If you have any questions or need further assistance, please do not hesitate to contact us.</p>
    <a href="index.html" class="btn-home">Back to Home</a>
</div>

</body>
</html>
